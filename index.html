<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Forecast</title>
  </head>
<body>
    <header
      class="container-fluid bg-info text-light text-align-center mb-5 p-3"
    >
      <div class="d-flex align-items-center">
        <h1>The Weather Application</h1>
      </div>
    </header>
  <main>
    <section class="card-container">
      <div class="row">
        <div id="Search" class="container col-lg-2">
          <h3>Enter City here:</h3>
          <input type="text" id="citySearch" class="form-control" />
          <button id="search" class="btn btn-info">Search</button>

          <div>
            <h2>Previous searches</h2>
            <ul id="history" class= "list-unstyled"></ul>
          </div>
        </div>
        <!-- this is the container for current weather -->
        <div id="current" class="container d-flex flex-column align-items-center">
          
        </div>
    </section>
 <section id= "five-day" class="row justify-content-between text-center">
    <div id="fiveday" class="container-fluid d-flex justify-content-between">


    </div>
</section>

    
  </main>
</body>
